name: Go Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "autounlock/go.mod"

      - name: Build autounlock
        working-directory: autounlock
        run: ./build.sh

      - name: Run tests
        working-directory: autounlock
        run: go test ./...
