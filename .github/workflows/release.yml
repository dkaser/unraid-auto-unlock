name: Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: dkaser/unraid-plugin-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          composer_dir: "src/usr/local/php/unraid-auto-unlock/"
          go_dir: "autounlock"
          build_prereleases: true
          build_script: |
            cd autounlock
            ./build.sh
